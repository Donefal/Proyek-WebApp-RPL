<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking | Register</title>

    <!-- Favicon utama -->
    <link rel="icon" href="elemen/favicon.ico" type="image/x-icon" />
    <!-- Fallback untuk browser lama -->
    <link rel="shortcut icon" href="elemen/favicon.ico" type="image/x-icon" />
    <!-- Untuk perangkat Apple -->
    <link rel="apple-touch-icon" href="elemen/logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Mengambil nuansa ungu dari foto referensi
              brandPurple: "#6C63FF", 
              brandDarkPurple: "#4834d4",
              brandPink: "#a29bfe",
              bgLight: "#f8f9fd", // Warna latar belakang dashboard yang bersih
            },
            boxShadow: {
              // Mengubah shadow neon menjadi soft shadow yang elegan seperti kartu di foto
              'soft': "0 10px 40px -10px rgba(108, 99, 255, 0.15)",
              'card': "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-b from-brandPurple via-brandPink/20 to-white min-h-screen">
    <div class="min-h-screen flex flex-col">
        <!-- Top navigation -->
      <header class="bg-gradient-to-r from-brandPurple to-brandPink text-white relative z-20">
        <div class="mx-auto max-w-6xl px-6 py-5 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class=" rounded-xl p-2 relative z-10 -my-8">
              <img src="elemen/logo.png" alt="Parkingly" class="w-12 h-12">
            </div>
            <div>
              <p class="text-4xl font-bold text-white">Parkingly</p>
            </div>
          </div>
        </div>
      </header>

      <main
        class="flex-1 w-full mx-auto max-w-6xl px-6 py-12 flex flex-col lg:flex-row items-center gap-10"
      >
        <div
          class="w-full lg:w-1/2 rounded-3xl p-6 relative overflow-hidden"
        >
          <img src="elemen/sign.png" alt="Sign" class="w-full h-auto" />
        </div>

        <div
          class="w-full lg:w-1/2 bg-white rounded-[40px] shadow-neon relative overflow-hidden"
        >
          <div class="absolute -top-20 -right-24 w-60 h-80 bg-brandPurple/20 rounded-full blur-3xl"></div>
          <div class="relative px-10 py-8">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-3xl font-bold text-brandPurple">Sign Up</h2>
              <p class="uppercase tracking-[0.4em] text-brandPurple text-sm">Parkingly</p>
            </div>
            <form id="registerForm" class="space-y-5">
              <div>
                <label class="block text-sm font-semibold text-brandPurple mb-2"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  name="name"
                  id="registerName"
                  required
                  class="w-full border-2 border-brandPurple/40 focus:border-brandPurple rounded-2xl px-4 py-3 outline-none transition"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="registerNameError"></p>
              </div>
              <div>
                <label class="block text-sm font-semibold text-brandPurple mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="registerEmail"
                  required
                  class="w-full border-2 border-brandPurple/40 focus:border-brandPurple rounded-2xl px-4 py-3 outline-none transition"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="registerEmailError"></p>
              </div>
              <div>
                <label class="block text-sm font-semibold text-brandPurple mb-2"
                  >Nomor Telepon</label
                >
                <input
                  type="tel"
                  name="notelp"
                  id="registerNotelp"
                  required
                  placeholder="08xxxxxxxxxx"
                  class="w-full border-2 border-brandPurple/40 focus:border-brandPurple rounded-2xl px-4 py-3 outline-none transition"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="registerNotelpError"></p>
              </div>
              <div>
                <label class="block text-sm font-semibold text-brandPurple mb-2"
                  >Password (Minimal 8 karakter)</label
                >
                <input
                  type="password"
                  name="password"
                  id="registerPassword"
                  required
                  minlength="8"
                  placeholder="Minimal 8 karakter"
                  class="w-full border-2 border-brandPurple/40 focus:border-brandPurple rounded-2xl px-4 py-3 outline-none transition"
                />
                <p class="text-xs text-gray-500 mt-1">Password harus minimal 8 karakter</p>
                <p class="text-xs text-red-500 mt-1 hidden" id="registerPasswordError"></p>
              </div>
              <div class="flex flex-wrap gap-4 pt-2">
                <button
                  type="submit"
                  class="bg-brandPurple text-white font-semibold px-8 py-3 rounded-2xl shadow-lg shadow-brandPurple/40"
                >
                  Daftar
                </button>
                <button
                  type="button"
                  id="goLogin"
                  class="border-2 border-brandPurple text-brandPurple font-semibold px-8 py-3 rounded-2xl"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="auth.js" type="module"></script>
  </body>
</html>
